{% extends 'base.html' %}
{% block content %}

<div class="container" style="background-color: #fff8f0; border-radius: 10px; padding: 40px; margin-top: 50px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4" style="color: #d6336c;">Welcome Back!</h2>
      <p class="text-center mb-4" style="color: #f497b6;">Please log in to continue</p>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-4">
          <input type="text" class="form-control" name="username" placeholder="Enter Your Username" 
                 style="border: 1px solid #f497b6; background-color: #fdf5f5;">
          <div id="emailHelp" class="form-text" style="color: #d6336c;">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" name="password" placeholder="Enter Your Password" 
                 style="border: 1px solid #f497b6; background-color: #fdf5f5;">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" style="background-color: #d6336c; border-color: #d6336c;">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
