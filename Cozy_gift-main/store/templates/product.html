{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="popular-items py-5">
  <div class="container text-center">
      <h2 class="mb-5">All products</h2>
      
      <div class="row g-4">
          {% for product in products %}
          <div class="col-md-3">
              <div class="item">
                  <img src="{{ product.image.url }}" alt="Warm Embrace Bouquet" class="img-fluid rounded">
                  <h3 class="mt-3">{{ product.name }}</h3>
                  ${{product.price}}<br>
                  <a href="#" class="btn btn-outline-primary mt-2">View Details</a>
              </div>
          </div>
          {% endfor %}
      </div>

  </div>
</section>
{% endblock %}
